<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Your Review</title>
    <link rel="stylesheet" href="/static/feedback.css">
</head>
<body>
    <header>
        <div class="logo">
            <img src="/static/NEWLOGO.png" alt="SCRRRAPIT Logo">
        </div>
        <nav>
            <ul>
                <li><a href="/">Home</a></li>
                <li><a href="/about">About</a></li>
                <li><a href="/contact">Contact</a></li>
                <li><a href="/scrap_price">Scrap Price</a></li>
                <li><a href="/educational_resourses">Educational Resources</a></li> <!-- Added -->
                <li><a href="/scrrrap_points">scRRRap Points</a></li>
			</ul>
					
        </nav>
    </header>
    <br>
    <br>
    <br>
    <br>
    <br>
    <center>
    <div class="add-review">
        <center><h2>Add Your Review</h2></center>
        <form id="reviewForm" method='POST' action="{% url 'save_review' %}">
            {% csrf_token %}
            <div class="form-group">
                <label for="customer-name">Your Name:</label>
                <input type="text" id="customer-name" name="name" required>
            </div>
            
            <div class="form-group">
                <label for="rating">Rating:</label>
                <select id="rating" name="rating" required>
                    <option value="5">&#9733;&#9733;&#9733;&#9733;&#9733;</option>
                    <option value="4">&#9733;&#9733;&#9733;&#9733;&#9734;</option>
                    <option value="3">&#9733;&#9733;&#9733;&#9734;&#9734;</option>
                    <option value="2">&#9733;&#9733;&#9734;&#9734;&#9734;</option>
                    <option value="1">&#9733;&#9734;&#9734;&#9734;&#9734;</option>
                </select>
            </div>
            
            <div class="form-group">
                <label for="review">Your Review:</label>
                <textarea id="review" name="message" rows="4" required></textarea>
            </div>
            
            <center><button type="submit">Submit Review</button></center>
        </form>
    </div>
</center>
    <br>
    <br>
    <br>

</body>
</html>
